<app-card [hidHeader]="true">
    <div class="card ng-tns-c92-22 ng-trigger ng-trigger-cardRemove borderless" style="opacity: 1;">
        <div class="card-body ng-tns-c92-12 d-flex align-items-center justify-content-between ng-star-inserted">
            <h5 class="mb-0 ng-tns-c92-12">Tache Preventif details</h5>
            <button _type="button" data-toggle="collapse" data-target=".pro-det-edit" aria-expanded="false"
                aria-controls="pro-det-edit-1 pro-det-edit-2"
                class="btn btn-primary btn-sm rounded m-0 float-right ng-tns-c92-12">
                <i class="feather icon-edit"></i></button>
        </div>
        <div class="row border-top">
            <!-- Partie formulaire à Gauche en haut -->
            <div class="col">              
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Plan Preventif</label>
                    <div class="col-sm-6 col-form-label"> {{tachePreventif.planPreventif}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Date Execution</label>
                    <div class="col-sm-6 col-form-label"> {{tachePreventif.dateExecution}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Personnel</label>
                    <div class="col-sm-6"> {{tachePreventif.personnel}} </div>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="v1"></div>
            </div>
            <!-- Partie formulaire à Drite en haut -->
            <div class="col">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Machine</label>
                    <div class="col-sm-6 col-form-label"> {{tachePreventif.machine}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Montant</label>
                    <div class="col-sm-6 col-form-label"> {{tachePreventif.montant}} </div>
                </div>
                
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Notes</label>
                    <div class="col-sm-6 col-form-label"> {{tachePreventif.notes}} </div>
                </div>
            </div>
        </div>
    </div>
</app-card>
