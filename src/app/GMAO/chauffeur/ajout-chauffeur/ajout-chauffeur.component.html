<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true">
            <!-- Partie Header -->
            <div *ngIf="!isPopup" class="form-group row" style="justify-content: space-between !important;">
                <div class="text-titre">
                    <h3>Ajouter Chauffeur</h3>
                </div>
                <div class="left-button" style="float:right;">
                    <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="ajoutChauffeur()">
                        Enregister
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
                </div>
            </div>
            <hr *ngIf="!isPopup">
            <div class="row">
                <!-- Partie formulaire à Gauche en haut -->
                <div class="col-md-12">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="nom" class="col-sm-3 col-form-label">Nom</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="nom" id="nom"
                                    placeholder="Enter nom" [(ngModel)]="chauffeur.nom">
                                <p *ngIf="erreurChauffeur.nom != ''" class="erreur">{{erreurChauffeur.nom}}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="prenom" class="col-sm-3 col-form-label">Prenom</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="prenom" id="prenom"
                                    placeholder="Enter Prenom" [(ngModel)]="chauffeur.prenom">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="role" class="col-sm-3 col-form-label">Role</label>
                            <div class="col-sm-9">
                                <select  class="form-control" name="role" id="role" [(ngModel)]="chauffeur.role">
                                    <option></option>
                                    <option *ngFor='let item of allRoles' [value]="item.libelle">{{item.libelle}}</option>
                                </select>
                                <p *ngIf="erreurChauffeur.role != ''" class="erreur">{{erreurChauffeur.role}}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="tel" class="col-sm-3 col-form-label">Téléphone</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="telephone" id="telephone"
                                    placeholder="Enter Téléphone" [(ngModel)]="chauffeur.telephone">
                                <p *ngIf="erreurChauffeur.telephone != ''" class="erreur">{{erreurChauffeur.telephone}}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" name="email" id="email"
                                    placeholder="Enter Email" [(ngModel)]="chauffeur.email">
                                <p *ngIf="erreurChauffeur.email != ''" class="erreur">{{erreurChauffeur.email}}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="adresse" class="col-sm-3 col-form-label">Adresse</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="adresse" id="adresse"
                                    placeholder="Enter adresse" [(ngModel)]="chauffeur.adresse">
                                <p *ngIf="erreurChauffeur.adresse != ''" class="erreur">{{erreurChauffeur.adresse}}</p>
                            </div>
                        </div>
                    </form>
                </div>
                <hr *ngIf="isPopup" style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
                <div *ngIf="isPopup" style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
                  
                    <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="ajoutChauffeur()">
                        Enregister
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
              
                </div>
            </div>
        </app-card>
    </div>
</div>
