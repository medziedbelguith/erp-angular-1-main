<div id="myModalAjoutElement" [class]="classCss">
    <div style="position: absolute; width: 100%; height: 100%;top: 0px; left:0px;" (click)="closeAjoutElement()">
    </div>
    <!-- Modal content -->
    <div class="modal-contentAjoutElement">
        <div style="display: flex; flex-direction: row; flex-wrap: nowrap;">
            <span style="font-weight: 800; font-size: 18px; margin-left: 10px; ">{{typeElement}}</span>
            <span class="closeAjoutElement" (click)="closeAjoutElement()"
                style="width: 30px; height: 30px; margin-left: auto; text-align: center;"><i
                    class="fas fa-times"></i></span>
        </div>
        <div class="container" style="position:relative; padding:0px;">
            <app-spinner2 *ngIf="isLoading"></app-spinner2>

            <div class="col-sm-12" style="padding:0px; margin-bottom: -30px;">
                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterOperationPreventif">
                    <app-operation-preventif isPopup=true (closeModalAjoutOperationPreventif)="closeAjoutElement()">
                    </app-operation-preventif>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterMachine">
                    <app-machine isPopup=true (closeModalAjoutMachine)="closeAjoutElement()"></app-machine>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterPeriodicite">
                    <app-periodicite isPopup=true (closeModalAjoutPeriodicite)="closeAjoutElement()"></app-periodicite>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterPlanPreventif">
                    <app-ajout-plan-preventif isPopup=true (closeModalAjoutPlanPreventif)="closeAjoutElement()"></app-ajout-plan-preventif>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterPersonnel">
                    <app-ajout-personnel isPopup=true (closeModalAjoutPersonnel)="closeAjoutElement()"></app-ajout-personnel>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterEtatTache">
                    <app-etat-tache isPopup=true (closeModalAjoutEtatTache)="closeAjoutElement()"></app-etat-tache>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterTypeFrais">
                    <app-ajout-type-frais isPopup=true (closeModalAjoutTypeFrais)="closeAjoutElement()"></app-ajout-type-frais>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajouterMission">
                    <app-ajout-mission isPopup=true (closeModalAjoutMission)="closeAjoutElement()"></app-ajout-mission>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajoutChauffeur">
                    <app-ajout-chauffeur isPopup=true (closeModalAjoutChauffeur)="closeAjoutElement()"></app-ajout-chauffeur>
                </div>

                <div *ngIf="typeElement == fonctionPartagesService.titreOfModal.ajoutVehicule">
                    <app-vehicule isPopup=true (closeModalAjoutVehicule)="closeAjoutElement()"></app-vehicule>
                </div>
            </div>
        </div>
    </div>

</div>
