<div id="myModalAjoutMarque" [class]="classCss">

    <div style="position: absolute; width: 100%; height: 100%;top: 0px; left:0px;" (click)="closeAjoutMarque()" >
    </div>
    
    <!-- Modal content -->
    <div class="modal-contentAjoutMarque" >
        <div style="display: flex; flex-direction: row; flex-wrap: nowrap;">
            <span style="font-weight: 800; font-size: 18px; margin-left: 10px; ">Ajoutation Marque</span>
            <span class="closeAjoutMarque" (click)="closeAjoutMarque()" style="width: 30px; height: 30px; margin-left: auto; text-align: center;"><i class="fas fa-times"></i></span>
        </div>
      
      
        <div class="container" style="position:relative; padding:0px;">
          <app-spinner2 *ngIf="isLoading"></app-spinner2>
   
          <div class="col-sm-12" style="padding:0px; margin-bottom: -30px;">
  
             <app-ajout-marque isPopup=true (closeModalAjoutMarque)="closeAjoutMarque()"></app-ajout-marque>
            
          </div>
  
        </div>
  
    </div>
  
    
  </div>
