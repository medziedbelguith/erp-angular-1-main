<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true">
            <!-- Partie Header -->
            
            <div class="row">
                <!-- Partie formulaire à Gauche en haut -->
                <div class="col-md-6">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="libelle" class="col-sm-3 col-form-label">Libellé</label>
                            <div class="col-sm-9">
                                <input type="input" class="form-control" name="{{titre}}libelle" id="{{titre}}libelle"
                                    placeholder="Enter libelle" [(ngModel)]="categorie.libelle">
                                <p *ngIf="erreurCategorie.libelle != ''" class="erreur">{{erreurCategorie.libelle}}</p>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- Partie formulaire à Droite en haut -->
                <div class="col-md-6">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="order" class="col-sm-3 col-form-label">Ordre</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="order" name="order"
                                    [(ngModel)]="categorie.order">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>
                                                Les familles
                                                <button class="btn btn-info" (click)="openModalAjout()">
                                                    Ajouter
                                                </button>
                                            </th>
                                        </tr>
                                    </thead>
                                    <thead>
                                        <tr>
                                            <th>
                                                <input type="text" class="zone_reche" id="ordre" name="ordre"
                                                    [(ngModel)]="motRecherche" placeholder="Recherche"
                                                    (ngModelChange)="recherche()">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="familles.length != 0" class="scroll-famille">
                                        <tr *ngFor="let item of familles">
                                            <td>
                                                <div class="custom-control custom-checkbox" *ngIf="isCheked(item)">
                                                    <input type="checkbox" class="custom-control-input" [id]="item.id"
                                                        (change)="removeFamille(item)" checked>
                                                    <label class="custom-control-label"
                                                        [for]="item.id">{{item.libelle}}</label>
                                                </div>

                                                <div class="custom-control custom-checkbox" *ngIf="!isCheked(item)">
                                                    <input type="checkbox" class="custom-control-input" [id]="item.id"
                                                        (change)="addFamille(item)">
                                                    <label class="custom-control-label"
                                                        [for]="item.id">{{item.libelle}}</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tbody *ngIf="familles.length == 0">
                                        <tr>
                                            <td style="text-align: center;">
                                                Vide
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="center-div">
                                <button class="btn btn-primary" (click)="checkAll()">>></button>
                            </div>
                            <div class="center-div">
                                <button class="btn btn-primary" (click)="checkAllSelect()"><<</button>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Les familles selectionnées</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="famillesSelected.length != 0" class="scroll-famille">
                                        <tr *ngFor="let item of famillesSelected">
                                            <td>
                                                <div class="custom-control custom-checkbox" *ngIf="isCheked(item)">
                                                    <input type="checkbox" class="custom-control-input" [id]="item.id"
                                                        (change)="removeFamilleSelected(item)" checked>
                                                    <label class="custom-control-label"
                                                        [for]="item.id">{{item.libelle}}</label>
                                                </div>

                                                <div class="custom-control custom-checkbox" *ngIf="!isCheked(item)">
                                                    <input type="checkbox" class="custom-control-input" [id]="item.id"
                                                        (change)="addFamilleSelected(item)">
                                                    <label class="custom-control-label"
                                                        [for]="item.id">{{item.libelle}}</label>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                    <tbody *ngIf="famillesSelected.length == 0" class="scroll-famille">
                                        <tr>
                                            <td>
                                                Vide
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
                <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
                  
                    <button *ngIf="!isLoading" class="btn btn-primary" (click)="ajoutCategorie()"
                        style="height: 38px; margin-right: 15px; font-size: 11px;">
                        Ajouter
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
              
                </div>
                
            </div>
        </app-card>
    </div>
</div>

<app-add-element-modal [isLoading]="isLoading" [isOpenModalAjoutElement]="isOpenModalAjoutElement"
[idAjoutElementModal]="idAjoutElementModal" (closeModalAjoutElement)="closeModalAjoutElement()" [typeElement]="typeElement"></app-add-element-modal>
