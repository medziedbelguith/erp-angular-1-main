<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true">
            <!-- Partie Header -->
            <div *ngIf="!isPopup" class="form-group row" style="justify-content: space-between !important;">
                <div class="text-titre">
                    <h3>Ajouter Frais</h3>
                </div>
                <div class="left-button" style="float:right;">
                    <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="ajoutFrais()">
                        Enregister
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
                </div>
            </div>
            <hr *ngIf="!isPopup">
            <div class="row">
                <!-- Partie formulaire Ã  Gauche en haut -->
                <div class="col-md-12">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="libelle" class="col-sm-3 col-form-label">Type</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="type" id="type"
                                    placeholder="Enter type" [(ngModel)]="frais.type">
                                <p *ngIf="erreurFrais.type != ''" class="erreur">{{erreurFrais.type}}</p>
                            </div>
                            <label for="libelle" class="col-sm-3 col-form-label">Direct</label>
                            <div class="col-sm-9">
                                <input type="checkbox" class="form-control" style="margin-top: 10px;"  name="direct" id="direct"
                                   (click)="clickDirect()" [checked]="frais.direct == 'oui'">
                            </div>
                        </div>
                    </form>
                </div>

                <hr *ngIf="isPopup" style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
                <div *ngIf="isPopup" style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
                  
                    <button *ngIf="!isLoading" class="btn btn-primary" (click)="ajoutFrais()"
                        style="height: 38px; margin-right: 15px; font-size: 11px;">
                        Ajouter
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
              
                </div>
            </div>
        </app-card>
    </div>
</div>
