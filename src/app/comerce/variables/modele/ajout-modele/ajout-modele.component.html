<div class="row">
    <div class="col-sm-12 min-Width">
        <app-card [hidHeader]="true">
            <!-- Partie Header -->
            
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label for="libelle" class="col-sm-4 col-form-label">libelle</label>
                        <div class="col-sm-8">
                            <input type="input" class="form-control" name="libelle" id="libelle"
                                [(ngModel)]="modele.libelle">
                            <p *ngIf="erreurModele.libelle != ''" class="erreur">{{erreurModele.libelle}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 10px;">
                <div class="col-md-12">
                    <div class="form-group row">
                        <label for="marque" class="col-sm-4 col-form-label">marque</label>
                        <div class="col-sm-8">
                            <app-autocomplete (addElementEvent)="setMarqueID($event)" [keySelected]="keySelectedMarque"
                                [objet]="objetMarque" [articles]="marques" [idSelected]="modele.marque" [idHtml]="20" (openAddElementEvent)="openModalAjoutMarque()">
                            </app-autocomplete>
                        </div>
                    </div>
                </div>

                <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
                <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
                  
                    <button *ngIf="!isLoading" class="btn btn-primary" (click)="ajoutModele()"
                        style="height: 38px; margin-right: 15px; font-size: 11px;">
                        Ajouter
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
              
                </div>

            </div>
        </app-card>
    </div>
</div>

<app-add-element-modal [isLoading]="isLoading" [isOpenModalAjoutElement]="isOpenModalAjoutElement"
[idAjoutElementModal]="idAjoutElementModal" (closeModalAjoutElement)="closeModalAjoutElement()" [typeElement]="typeElement"></app-add-element-modal>
