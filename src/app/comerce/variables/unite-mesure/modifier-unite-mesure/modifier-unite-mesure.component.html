    <app-card [hidHeader]="true">
            <!-- Partie Header -->
            <div class="row">
                <!-- Partie formulaire à Gauche en haut -->
                <div class="col-md-12 min-Width">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="libelle" class="col-sm-3 col-form-label">Libellé</label>
                            <div class="col-sm-9">
                                <input type="input" class="form-control" name="libelle" id="libelle"
                                    placeholder="Enter libelle" [(ngModel)]="uniteMesure.libelle">
                                <p *ngIf="erreurUniteMesure.libelle != ''" class="erreur">{{erreurUniteMesure.libelle}}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="code" class="col-sm-3 col-form-label">Code</label>
                            <div class="col-sm-9">
                                <input type="input" class="form-control" id="code" name="code"
                                    [(ngModel)]="uniteMesure.code">
                                <p *ngIf="erreurUniteMesure.code != ''" class="erreur">{{erreurUniteMesure.code}}</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
            <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
              
                <button *ngIf="!isLoading" class="btn btn-primary" (click)="modifierUniteMesure()">
                    Modifier
                </button>
                <button *ngIf="isLoading" class="btn btn-primary" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Chargement...
                </button>
               
            </div>
    </app-card>
