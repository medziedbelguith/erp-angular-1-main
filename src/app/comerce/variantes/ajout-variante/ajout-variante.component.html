<div class="row">
    <div class="col-sm-12">
       <app-card [hidHeader]="true">
            <!-- Partie Header -->
            <div class="row">
                <!-- Partie formulaire Ã  Gauche en haut -->
                <div class="col-md-12">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="variante" class="col-sm-4 col-form-label">Libelle :</label>
                            <div class="col-sm-8">
                                <input type="input" class="form-control" name="libelle" id="libelle"
                                 [(ngModel)]="variante.libelle">
                                <p *ngIf="erreurVariante.libelle != ''" class="erreur">{{erreurVariante.libelle}}</p>
                            </div>
                        </div>  
                    </form>
                </div>
            
               
                <div class="table-responsive">  
                    <hr>
        
                    <table class="table table-striped" id="output">
                        <thead>
                            <tr>
                                <th>
                                   Valeur 
                                </th>                           
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
        
                            <tr *ngFor="let item of variante.valeurs"> 
                                <td>
                                    <input type="input" class="form-control" name="{{item['id']}}" id="{{item['id']}}"
                                   [(ngModel)]="item['valeur']">
                                   <p *ngIf="erreurVariante.valeurs != '' && item['valeur'] == ''" class="erreur">{{erreurVariante.valeurs}}</p>
                                </td>    
                                <td>
                                    <a _ngcontent-myx-c121="" href="javascript:" class="btn btn-icon btn-outline-danger" (click)="suprimmerValeur(item._id)">
                                        <i _ngcontent-myx-c121="" class="feather icon-trash-2"></i>
                                    </a>
                                </td>
                            </tr>  
    
                        </tbody>
                    </table>    
                    
                    <button class="btn btn-success" type="button" (click)="ajouterValeur()" style="padding:0px 10px; width:100%;">
                        Ajouter Valeur
                    </button>
                    
                </div>       
    
                <hr *ngIf="isPopup" style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
                <div *ngIf="isPopup" style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
                  
                    <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="sauvgarderDonnees()">
                        Enregistrer
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
                    
                </div>

            </div>

         
        </app-card>
    </div>
</div>
