<app-card [hidHeader]="true">
    <div class="card ng-tns-c92-22 ng-trigger ng-trigger-cardRemove borderless" style="opacity: 1;">
        <div class="card-body ng-tns-c92-12 d-flex align-items-center justify-content-between ng-star-inserted">
            <h5 class="mb-0 ng-tns-c92-12">bonPrelevement details</h5>
            <button _type="button" data-toggle="collapse" data-target=".pro-det-edit" aria-expanded="false"
                aria-controls="pro-det-edit-1 pro-det-edit-2"
                class="btn btn-primary btn-sm rounded m-0 float-right ng-tns-c92-12">
                <i class="feather icon-edit"></i></button>
        </div>
        <div class="row border-top">
            <!-- Partie formulaire à Gauche en haut -->
            <div class="col">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Numéro</label>
                    <div class="col-sm-6 col-form-label"> {{bonPrelevement.numero}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Date</label>
                    <div class="col-sm-6 col-form-label"> {{bonPrelevement.date}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Personnel</label>
                    <div class="col-sm-6 col-form-label"> {{bonPrelevement.personnel}} </div>
                </div>
                <div class="form-group row">
                    <div *ngFor="let item of bonPrelevement.articleAchats" class="col-sm-6">
                        <label class="font-weight-bolder">Article Achats</label>
                        <p class="mb-0 text-muted">Reference : {{item.reference}}</p>
                        <p class="mb-0 text-muted">Designation : {{item.designation}}</p>
                        <p class="mb-0 text-muted">PrixVenteHT : {{item.prixVenteHT}}</p>
                        <p class="mb-0 text-muted">Quantite : {{item.quantite}}</p>
                        <p class="mb-0 text-muted">Unite : {{item.date}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</app-card>
