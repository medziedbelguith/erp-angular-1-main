<app-card [hidHeader]="true">
    <div class="card ng-tns-c92-22 ng-trigger ng-trigger-cardRemove borderless" style="opacity: 1;">
        <div class="card-body ng-tns-c92-12 d-flex align-items-center justify-content-between ng-star-inserted">
            <h5 class="mb-0 ng-tns-c92-12">bon Article Casse details</h5>
            <button _type="button" data-toggle="collapse" data-target=".pro-det-edit" aria-expanded="false"
                aria-controls="pro-det-edit-1 pro-det-edit-2"
                class="btn btn-primary btn-sm rounded m-0 float-right ng-tns-c92-12">
                <i class="feather icon-edit"></i></button>
        </div>
        <div class="row border-top">
            <!-- Partie formulaire à Gauche en haut -->
            <div class="col">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Numéro</label>
                    <div class="col-sm-6 col-form-label"> {{bonArticleCasse.numero}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Date</label>
                    <div class="col-sm-6 col-form-label"> {{bonArticleCasse.date}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Magasin</label>
                    <div class="col-sm-6 col-form-label"> {{bonArticleCasse.magasin}} </div>
                </div> 
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Article</label>
                    <div class="col-sm-6 col-form-label"> {{bonArticleCasse.article}} </div>
                </div>
            </div>
            <div class="col-md-auto">
                <div class="v1"></div>
            </div>
            <!-- Partie formulaire à Droite en haut -->
            <div class="col">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Cas</label>
                    <div class="col-sm-6 col-form-label"> {{bonArticleCasse.cas}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Quantite</label>
                    <div class="col-sm-6 col-form-label"> {{bonArticleCasse.quantite}} </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label font-weight-bolder">Prix Unitaire</label>
                    <div class="col-sm-6 col-form-label"> {{bonArticleCasse.prixUnitaire}} </div>
                </div>
            </div>
        </div>
    </div>
</app-card>
