<div class="row">
    <div class="col-sm-12 min-Width">
        <app-card [hidHeader]="true">
            <!-- Partie Header -->
           
            <div class="row">
                <!-- Partie formulaire à Gauche en haut -->
                <div class="col-md-6">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="libelle" class="col-sm-3 col-form-label">Libellé</label>
                            <div class="col-sm-9">
                                <input type="input" class="form-control" name="libelle" id="libelle"
                                    [(ngModel)]="modeReglement.libelle">
                                <p *ngIf="erreurModeReglement.libelle != ''" class="erreur">{{erreurModeReglement.libelle}}</p>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="ordre" class="col-sm-3 col-form-label">Ordre</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="ordre" name="ordre"
                                    [(ngModel)]="modeReglement.ordre" >
                            </div>
                        </div>
                       
                    </form>
                </div>
                <!-- Partie formulaire à Droite en haut -->
                <div class="col-md-6">
                    <form action="javascript:">
                       
                        <div class="form-group row">
                            <label for="valeur_retiree" class="col-sm-3 col-form-label">Valeur Retiree</label>
                            <div class="col-sm-9 collapse-input">
                                <app-input-number-vergule [field]="modeReglement" key="valeurRetiree" idUnique="valeurRetiree" ></app-input-number-vergule>
                            </div>
                        </div>
                        <div class="custom-control custom-checkbox mb-3">
                                <input *ngIf="modeReglement.tierNecessaire == 'oui'" type="checkbox" class="custom-control-input" id="customControlValidation1" (click)="modeReglement.tierNecessaire = 'non'" checked>
                                <input *ngIf="modeReglement.tierNecessaire != 'oui'" type="checkbox" class="custom-control-input" id="customControlValidation1" (click)="modeReglement.tierNecessaire = 'oui'">
                                <label class="custom-control-label" for="customControlValidation1" style="margin-right: 90px;">Tiers necessaire</label>
                           
                                <input *ngIf="modeReglement.enCours == 'oui'" type="checkbox" class="custom-control-input" id="customControlValidation2" (click)="modeReglement.enCours = 'non'" checked>
                                <input *ngIf="modeReglement.enCours != 'oui'" type="checkbox" class="custom-control-input" id="customControlValidation2" (click)="modeReglement.enCours = 'oui'">
                                <label class="custom-control-label" for="customControlValidation2">En Cours</label>

                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <hr>
                     
                    <div class="form-group row">
                        <label for="plan" class="col-sm-3 col-form-label">Image</label>
                        <div class="col-sm-6">
                            <input 
                            #fileInput
                            id="file" 
                            type="file" 
                            class="form-control"
                            multiple="" 
                            [(ngModel)]="componentField"
                            (change)="selectedM($event)">

                        </div>
                        <div class="col-sm-3">
                            <button class="btn btn-primary" (click)="fileInput.value=''; annulerImage(); fileInput.click()"> Annuler Image </button>
                        </div>
                    </div>
                    <div class="col-sm-12" >
                        <div style="height: 300px; text-align:center; padding: 10px;">
                            <img *ngIf="imageSelected" [src]="imageSelected" style="max-width:100%; margin-bottom: 20px; max-height: 300px;">
                            <img *ngIf="!imageSelected && modeReglement.image != ''" [src]="informationGenerale.baseUrl+'/'+modeReglement.image" style="max-width:100%; margin-bottom: 20px; max-height: 300px;">
                            <p *ngIf="!imageSelected && modeReglement.image == ''">Aucune Image !!</p>
                        </div>
                    </div>
                </div>

                <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
                <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
                    <button *ngIf="!isLoading" class="btn btn-primary" type="button" (click)="modifierModeReglement()">
                        Modifier
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
                </div>
            </div>
        </app-card>
    </div>
</div>
