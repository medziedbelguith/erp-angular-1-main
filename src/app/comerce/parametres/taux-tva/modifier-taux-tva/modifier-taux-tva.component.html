<div class="row">
    <div class="col-sm-12">
        <app-card [hidHeader]="true">
            <!-- Partie Header -->
             <div class="row">
                <!-- Partie formulaire Ã  Gauche en haut -->
                <div class="col-md-12">
                    <form action="javascript:">
                        <div class="form-group row">
                            <label for="libelle" class="col-sm-3 col-form-label">Libelle</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="libelle" id="libelle"
                                     [(ngModel)]="tauxTVA.libelle">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="taux" class="col-sm-3 col-form-label">Taux TVA</label>
                            <div class="col-sm-9">
                                <app-input-number-vergule [messageErreur]="erreurTauxTVA.taux" [field]="tauxTVA" key="taux" idUnique="taux" ></app-input-number-vergule>
                   
                                <p *ngIf="erreurTauxTVA.taux != ''" class="erreur">{{erreurTauxTVA.taux}}</p>
                            </div>
                        </div>
                    </form>
                </div>

                <hr style="width: 100%; margin-top: 10px; margin-bottom: 5px;">
  
                <div style="padding: 10px; text-align: right; padding-top:0px; padding-bottom:0px; width: 100%;">
                  
                    <button *ngIf="!isLoading" class="btn btn-primary" (click)="modifierTauxTVA()"
                        style="height: 38px; margin-right: 15px; font-size: 11px;">
                        Modifier
                    </button>
                    <button *ngIf="isLoading" class="btn btn-primary" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Chargement...
                    </button>
              
                </div>

            </div>
        </app-card>
    </div>
</div>
